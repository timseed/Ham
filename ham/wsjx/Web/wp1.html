
<html>
<head>
  <title>A Leaflet map!</title>
  <link rel="stylesheet" href="./Leaflet/leaflet.css"/>
  <script type="text/javascript" src="./Leaflet/leaflet.js"></script>
  <script type="text/javascript" src="./jquery.js"></script>

  <style>
    #map{ height: 100% }
  </style>
</head>
<body>

<div id="map"></div>

<script  type="text/javascript">

  // initialize the map
  var map = L.map('map').setView([15.20, 120.78], 13);

  // load a tile layer
  L.tileLayer('https://a.tile.openstreetmap.org//{z}/{x}/{y}.png',
          {
            attribution: 'Tiles by',
            maxZoom: 10,
            minZoom: 1
          }).addTo(map);


  // load GeoJSON from an external file


  $.getJSON("MySpots.json",function(data){
    // add GeoJSON layer to the map once the file is loaded
    L.geoJson(data,  {
      style: function(LineString) {
        switch (LineString.geometry.properties.band) {
          case 80:
            return {color: "#F001E1"};
          case 40:
            return {color: "#EF63F0"};
          case 20:
            return {color: "#ff0000"};
          case 18:
            return {color: "#ffff00"};
          case 15:
            return {color: "#ffffdd"}
          case 12:
            return {color: "#66FCFF"};
          case 10:
            return {color: "#FFFFFF"};


          // default:
          //   console.log(data)
        }
      }
      }).addTo(map);
  });
  // L.geoJSON("MySpots.json", {
  //   style: function(feature) {
  //     switch (feature.properties.band) {
  //       case '20': return {color: "#ff0000"};
  //       case '15': return {color: "#0000ff"};
  //       default: return{color:"#121212"}
  //     }
  //   }
  // }).addTo(map);


</script>
</body>
</html>
